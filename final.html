<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="final.css">
    <title>Document</title>
</head>
    <body>
        <div class="container">
        <h1>Temperature</h1>
            <div class="icons-container">
                <div class="red">
                <i class="fa-solid fa-temperature-arrow-up"></i>
                </div>
                <div>
                <i class="fa-solid fa-temperature-half"></i>
                </div>
                <div class="blue">
                <i class="fa-solid fa-temperature-arrow-down"></i>
                </div>
            </div>
        <h2>Convert Celsius to Fahrenheit</h2>
            <div>
                    <div class="label">
                        <label for="tempstart">Insert start temperature</label>
                        <input type=number id="tempstart" placeholder="temperature">
                    </div>
                    <div class="label">
                        <label for="tempstop">Insert end temperature</label>
                        <input type=number id="tempstop" placeholder="temperature">
                    </div>
                    <div class="label">
                        <label for="scale">Select scale</label>
                        <select id="unit">
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                        </select>
                        <button class="btn" id="submit" onclick="convert()">Submit</button>
                    </div>
                </div>      
            <div class="border" id="results"></div>    
        </div>
    </body>
<script src="./scripts/if-state.js"></script>
<script src="./scripts/loops.js"></script>
</html>
